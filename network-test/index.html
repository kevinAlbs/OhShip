<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Network Test Client</title>
    <meta name="description" content="">
    <meta name="author" content="Kevin Albertson">

    <style type="text/css">
        #char {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 5px;
        }
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id='char'></div>
    <script>
        var socket = io.connect('http://localhost:8888/')
            , playerId = null
            , keyActions = {
                37: { on: { hMovement: -1 }, off: { hMovement: 0 }},
                39: { on: { hMovement: 1 }, off: { hMovement: 0 }}
                };
            ;

        socket.emit('join', {});
        socket.on('joinConfirmed', function(data){
            playerId = data.id;
        });

        socket.on('update', function(data) {
            console.log(data);
            var player = document.getElementById('char');
            player.style.top = data.players[playerId].y + "px";
            player.style.left = data.players[playerId].x + "px";
        });

        document.addEventListener('keydown', function(e) {
            var keyCode = e.keyCode;
            if (keyCode in keyActions) {
                socket.emit('action', keyActions[keyCode].on);
            }
        });

        document.addEventListener('keyup', function(e) {
            var keyCode = e.keyCode;
            if (keyCode in keyActions) {
                socket.emit('action', keyActions[keyCode].off);
            }
        });
    </script>
</body>
</html>
