<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <script src="js/jquery-2.1.3.js"></script>
    <style type="text/css">
     *{
       margin: 0px;
       padding: 0px;
     }
     /* attempt to prevent scrolling */
      html, body {
        overflow-x: hidden;
      }
      body {
        position: relative
      }
      .vtrack {
        position: relative;
      }
      .vtrack .track{
        height: 100px;
        width: 20px;
        background: #BFD2FF;
        position: relative;
        margin: 0px auto;
      }
      .vtrack .clickarea{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 16;
      }
      .vtrack .track .grabber{
        width: 30px;
        height: 8%;
        position: absolute;
        top: 44%;
        left: -5px;
        background: #594AFF;
        border-radius: 5px;
        z-index: 8;
      }
      #container{
        background: #FFF;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      #container .top {
        flex-grow: 1;
        background: rgb(200,255,255);
      }
      #container #controls {
        display: flex;
        flex-grow: 10;
      }
      #container #controls .left {
        flex-grow: 1;
        background: rgb(255,255,255);
      }
      #container #controls .middle {
        flex-grow: 20;
        background: rgb(255,255,200);
      }
      #container #controls .right {
        flex-grow: 1;
        background: rgb(255,200,255);
      }
      .btn {
        background: #000;
        color: #FFF;
        border-radius: 3px;
        padding: 3px;
        cursor: pointer;  
        font-family: "Helvetica", "Arial";
        font-size: 12px;
        display: inline-block;
      }
    </style>
  </head>
  <!--
  Things learned
  ==============
  It's not worth using percentages on phones, as they suck when you switch
  from portrait to landscape. (I'm sure if I was working on a full-fledged site
  I wouldn't be so quick to switch). Since this is a simple one-screen application
  I'd rather just use exact pixel counts.

  I'll need the user to do the following:
  - enter the game id
  - enter full screen
  - switch to landscape
  -->
  <body>
    <main id="container">
      <section class="top">
        <div class="btn" id="btn-fullscreen">Go Fullscreen</div>
      </section>
      <section id="controls">
        <section class="left">
          <div id="left_lever" class="vtrack">
            <div class="clickarea"></div>
            <div class="track">
              <div class="grabber"></div>
            </div>
          </div>
        </section>
        <section class="middle">
          <div class="fire btn" data-fire="left">Fire Left</div>
          <div class="fire btn" data-fire="right">Fire Right</div>
        </section>
        <section class="right">
          <div id="right_lever" class="vtrack">
            <div class="clickarea"></div>
            <div class="track">
              <div class="grabber"></div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/VerticalSlider.js"></script>
    <script src="js/ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://192.168.1.7:8000');
      socket.emit("initialize", {
        "type" : "controller",
        "game_id" : 1234
      });
      UI.left_slider.onChange(function(ratio){
        socket.emit("update", {"left_ratio": ratio});
      });
      UI.right_slider.onChange(function(ratio){
        socket.emit("update", {"right_ratio": ratio});
      });

    </script>
  </body>
</html>
